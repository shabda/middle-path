{% extends "base.html" %}
{% block content %}

    {% for article in articles_page.object_list %}
        <div class="row article">
            <div class="columns large-12">
                <h3>
                    <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Posted by  {{ article.author }} on {{ article.locale_date }}">{{ article.title }}</a>
                    &mdash;
                    {{ article.summary }}
                </h3>
            </div>
        </div>
    {% endfor %}

    {% include 'pagination.html' %}
{% endblock content %}
